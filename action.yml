name: 'Hello World'
description: 'Greet someone'
inputs:
  scan-exclude-match:
    description: 'Array on file paths to avoid typo scan'
    required: true
    default: '["typos/**", "public/**"]'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - name: ðŸ› ï¸ Create spell checker config file
      run: |
        touch _typos.toml
        echo "[files]" >> _typos.toml
        echo "extend-exclude = ${{ inputs.scan-exclude-match }}" >> _typos.toml
        # echo "extend-exclude = ['typos/**', 'public/**']" >> _typos.toml
        cat _typos.toml
      shell: bash
    
    - name: ðŸ“‚ Typo scan output folder
      run: |
        mkdir typos-report
        cd typos-report
        touch typos.txt
        touch typos.diff
        cd ..
      shell: bash

    - name: ðŸš« Preform typo scan
      run: |
        ./typos >> typos-report/typos.txt || true
        ./typos >> typos-report/typos.diff --diff || true
      shell: bash

    - uses: actions/upload-artifact@v3
      with:
        name: typos-report
        path: typos-report